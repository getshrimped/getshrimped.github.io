<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrimped</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <video controls autoplay id="shrimped-video" class="centered-video">
            <source src="shrimped.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="shrimps-container">
      <img src="shrimp.png" alt="Shrimped" class="bouncing-logo rotate">
    </div>
    <script src="script.js"></script>

    <script>
      document.getElementById('shrimped-video').play();
    </script>
</body>
</html>
